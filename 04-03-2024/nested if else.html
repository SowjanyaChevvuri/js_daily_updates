<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i =prompt("enter a i num")
        var j =prompt("enter a j num")
        var k =prompt("enter a k num")
        if ((i>j)&&(i>k)){
            document.write(`${i} is biggest num`)
        }
        else 
            if(j>k){
                document.write(`${j} is biggest num`)
        }
        else{
            document.write(`${k} is biggest num`)
        }
    </script>
</body>
</html>
