<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var vowels=prompt("enter a Alphabet")
        switch(vowels)
        {
            case 'a':document.write("It is a vowel")
            break;
            case 'e':document.write("It is a vowel")
            break;
            case 'i':document.write("It is a vowel")
            break;
            case 'o':document.write("It is a vowel")
            break;
            case 'u':document.write("It is a vowel")
            break;
            default:document.write("It is not a vowel")
            
        }
    </script>
</body>
</html>
