<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        var arr=[2,3,4,5,2,6,4,7,8,7,4,5];
        var count=0;
        for( i=0;i<arr.length;i++)
        {
            for( j=i+1;j<arr.length;j++)
            {
                if(arr[i]==arr[j])
                {
                    count++;
                    break;
                }
            }
        }
        document.write("Number of duplicate value is :"+count);
    </script>
</body>
</html>
